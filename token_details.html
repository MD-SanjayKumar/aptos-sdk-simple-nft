<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aptos Upload</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

   <body>
    <div class="container-lg pt-2 pb-2 my-5 bg-dark text-white">
      <!-- <h4 class="h4 pb-2 display-4">UCoin</h4>   -->
      <form action = "http://localhost:4000/createtoken" method="get">
        <label for="coll_name" class="form-label text-light">Collection Name:</label>
        <input type="text" class="form-control w-50 text-dark" name="coll_name"
            placeholder="Enter Collection Name"><br />
        <label for="token_name" class="form-label text-light">Token Name:</label>
        <input type="text" class="form-control w-50 text-dark" name="token_name"
            placeholder="Enter Token Name"><br />
        <label for="description" class="form-label text-light">Description:</label>
        <input type="text" class="form-control w-50 text-dark" name="description"
            placeholder="Enter Token Description"><br />
        <label for="supply" class="form-label text-light">Supply:</label>
        <input type="text" class="form-control w-50 text-dark" name="supply"
            placeholder="Enter Token Supply"><br />
        <label for="uri" class="form-label text-light">URI:</label>
        <input type="url" class="form-control w-50 text-dark" name="uri"
            placeholder="Enter Token URI">
        <br>
         <input type = "submit" value = "Create Token" />
      </form>
    </div>
   </body>
</html>
