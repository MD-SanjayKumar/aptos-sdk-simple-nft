<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transfer Token</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

   <body>
    <div class="container-lg pt-2 pb-2 my-5 bg-dark text-white">
      <h5 class="h5 pb-2 display-5">Offer Token</h5>  
      <form action = "http://localhost:4000/offer_tok" method="get">
        <label for="addr" class="form-label text-light">Receiver's Address:</label>
        <input type="text" class="form-control w-50 text-dark" name="raddr"
            placeholder="Enter Receiver's Address"><br />
        <label for="colName" class="form-label text-light">Collection Name:</label>
        <input type="text" class="form-control w-50 text-dark" name="colName"
            placeholder="Enter Collection Name"><br />
        <label for="tokenName" class="form-label text-light">Token Name:</label>
        <input type="text" class="form-control w-50 text-dark" name="tokenName"
            placeholder="Enter Token Name"><br />
        <label for="amount" class="form-label text-light">Amount:</label>
        <input type="text" class="form-control w-50 text-dark" name="amount"
            placeholder="Enter Amount"><br />
         <input type = "submit" value = "Offer Token" />
      </form>
    </div>
   </body>
</html>
